plugins:
  - docker

steps:
  - name: debian bullseye
    docker:
      file: debian/bullseye.Dockerfile
      tags:
        - debian:bullseye
      build_args:
        - DEBIAN_FRONTEND=noninteractive
        - TZ=Europe/Rome
  - name: elixir 1.13.1
    depends_on:
      - debian bullseye
    docker:
      file: elixir/1.13.1.Dockerfile
      tags:
        - omissis/elixir:1.13.1
      build_args:
        - DEBIAN_FRONTEND=noninteractive
        - TZ=Europe/Rome
